<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GaiaCheckbox Demo</title>
  <meta name="description" content="Demo app for gaia-checkbox" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="bower_components/gaia-theme/gaia-theme.css">
  <link rel="stylesheet" href="bower_components/gaia-fonts/style.css">
  <link rel="stylesheet" href="bower_components/base/base.css">
  <link rel="stylesheet" href="bower_components/gaia-icons/gaia-icons.css">
  <script src="bower_components/gaia-theme/lib/gaia-theme-selector.js"></script>
  <script src="bower_components/gaia-component/gaia-component.js"></script>
  <script src="gaia-checkbox.js"></script>
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      font: 10px sans-serif;
      background-color: var(--background);
      width: 100%;
      color: #444;
    }

    ul {
      margin: 0;
      padding: 0;
    }

    li {
      display: flex;
      list-style-type: none;
      font-size: 16px;
      padding: 0 1rem;
      align-items: center;
      border-bottom:  1px solid #e8e8e8;
    }

    li label {
      flex: 1;
      padding: 2rem 0;
    }
  </style>
</head>
<body role="application">
  <gaia-theme-selector></gaia-theme-selector>
  <h1 class="large l-align-center l-mb-mega">&lt;gaia-checkbox&gt;</h1>
  <section>
    <ul>
      <li>
        <label for="b1">I'm a label</label>
        <gaia-checkbox id="b1" name="b" checked></gaia-checkbox>
      </li>
      <li>
        <label for="b2">I'm a label</label>
        <gaia-checkbox id="b2" name="b"></gaia-checkbox>
      </li>
      <li>
        <label for="b3">This is danderous</label>
        <gaia-checkbox id="b3" name="b" danger></gaia-checkbox>
      </li>
      <li>
        <label for="b4">This is disabled</label>
        <gaia-checkbox id="b4" name="b" disabled></gaia-checkbox>
      </li>
    </ul>
  </section>
  <div id="result"></div>
  <script>
    var result = document.getElementById('result');
    var elements = document.querySelectorAll('gaia-checkbox');

    [].forEach.call(elements, function(el, index) {
      el.addEventListener('click', function(e) {
        result.textContent = 'Click event for: ' + (index + 1) + ' value: ' +
          e.target.checked;
      });
    });
  </script>
</body>
</html>
